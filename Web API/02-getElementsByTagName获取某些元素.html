<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!--使用getElementsByTagName()方法可以返回带有指定标签名的对象的集合 以伪数组的形式存储-->
<!--得到的元素对象是动态的-->
<body>
    <ul>
        <li>你好啊李焕英你好啊李焕英</li>
        <li>你好啊李焕英你好啊李焕英</li>
        <li>你好啊李焕英你好啊李焕英</li>
        <li>你好啊李焕英你好啊李焕英</li>
        <li>你好啊李焕英你好啊李焕英</li>
    </ul>
    <ol id = 'ol'>
        <li>你好啊李焕英你好啊李焕英</li>
        <li>你好啊李焕英你好啊李焕英</li>
        <li>你好啊李焕英你好啊李焕英</li>
        <li>你好啊李焕英你好啊李焕英</li>
        <li>你好啊李焕英你好啊李焕英</li>
    </ol>
    <script>
        var lis = document.getElementsByTagName('li');
        console.log(lis)
        console.log(lis[0])
        //2.想要依次打印里面的元素对象可以采用遍历的方式
        for(var i = 0;i<lis.length;i++){
            console.log(lis[i])
        }
        //3.如果页面中只有一个li 返回的还是伪数组的形式
        //4.如果页面中没有这个元素，返回的是一个空的伪数组的形式
        //5.还可以获取某个元素（父元素）内部所有指定标签名的子元素  element.getElementsByTagNae('标签名')   通过父元素来获取集合
          //父元素必须是单个对象（必须指明是哪一个元素对象） 获取的时候不包括父元素自己
        var ol = document.getElementsByTagName('ol')  //[ol]
        console.log(ol[0].getElementsByTagName('li'))
        //也可以按如下形式
        var ol1 = document.getElementById('ol')
        console.log(ol1.getElementsByTagName('li'))
    </script>
</body>
</html>
