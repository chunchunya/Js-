<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <img src="http://img.mp.itc.cn/upload/20170409/3ebfc818b1bb4d15b3e1a71f17515b33.gif" alt="">
    <div>上午好</div>
    <script>
        //根据系统不同时间来判断，所以需要用到日期的内置对象
        //利用多分枝语句来设置不同的图片
        //需要一个图片，并且根据时间修改图片，就需要用到操作元素src属性
        //需要一个div元素，显示不同问候语，修改元素内容即可
        //1.获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        //2.得到当前的小时数
        var date = new Date();
        var h = date.getHours();
        //3.判断小时数改变图片信息和文字信息
        if(h < 12){
            img.src = 'http://img.mp.itc.cn/upload/20170409/3ebfc818b1bb4d15b3e1a71f17515b33.gif';
            div.innerHTML = '亲，早上好，搬砖开始啦！';
        }else if(h>12 && h<18){
            img.src = 'https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3390314026,4271712440&fm=26&gp=0.jpg';
            div.innerHTML = '亲，下午好，喝点下午茶吧！';
        }else{
            img.src = 'https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=781956499,2085785528&fm=16&gp=0.jpg';
            div.innerHTML = '亲，晚安哦';
        }


    </script>

</body>
</html>
