<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let p = new Promise((resolve,reject)=>{
        //resolve():调用函数  ,使当前promise对象状态改为fulfilled
        //reject():调用函数  ,使当前promise对象状态改为rejected
        // resolve('成功的结果');  //通过调用resolve,传递参数，改变 当前promise对象的 结果
        reject("失败的结果");
    });
    //then方法函数
    //参数
    //1.是一个函数
    //2.还是一个函数
    //3.返回值   返回一个新的promise对象，状态是fulfilled

    //如果promise的状态不改变，then里的方法不会执行。（状态为pending时，then里的方法不会执行）

    const then = p.then((value)=>{
        //当promise的状态是fulfilled时，执行
        console.log('成功时调用!'+value);
    },(reson)=>{
        //当promise的状态是rejected时，执行
        console.log('失败时调用！'+reson);
    });
    console.log(p);
    console.log(then);
</script>
</body>
</html>
